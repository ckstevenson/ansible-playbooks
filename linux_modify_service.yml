# From docs: Controls services on remote hosts. Supported init systems include BSD init, OpenRC, SysV, Solaris SMF, systemd, upstart.
---
- hosts:
  vars:
    service_name: check_mk@0.service
  tasks:
    - name: Start service {{ service_name }}, if not started
      service:
        name: "{{ service_name }}"
        state: started
