---
# Check is MSSQL or Oracle exists on a machine
- hosts:
  tasks:
  - include_role:
      name: db_check
      tasks_from: windows.yml
    when: ansible_facts.os_family == "Windows"
  - include_role:
      name: db_check
      tasks_from: linux.yml
    when: ansible_facts.os_family != "Windows"
